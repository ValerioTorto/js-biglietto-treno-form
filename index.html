<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto del treno form</title>

    <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
    <link rel="stylesheet" href="./css/style.css">
</head>


<!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->

<body class="bg-warning bg-gradient">
    <div class="container">

        <h1 class="text-center mt-5 mb-4"> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form id="form_data_input" onsubmit="userHasFinishDataCompletion(event)" class="bg-white p-4">
            <div class="row  mb-3">
                <div class="col-lg-4 col-mg-4 col-6">
                <label for="name" class="form-label">Nome Cognome</label>
               
                    <input type="text" class="form-control" id="name">
                </div>
            
            <div class="col-lg-4 col-mg-4 col-6">
                <label for="kmdapercorrere" class="form-label">Km da percorrere</label>
                <div class>
                    <input type="text" class="form-control" id="kmdapercorrere">
                </div>
            </div>
            <div class="col-lg-4 col-mg-4 col-6">
                <label for="favourite_color" class="form-label">Fascia d'età</label>
                <div class>
                    <select id="eta" class="form-select" aria-label="Default select example">
                        <option selected="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="65+">65+</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-lg-12 col-md-12 text-center">
            <button type="submit" class="btn btn-primary mt-5">Crea biglietto</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h1 class="text-center mt-3">IL TUO BIGLIETTO</h1>
        <h2>Dettaglio dei passeggeri</h1>
        <h2>NOME PASSEGGERO</h1>
    </div>


    <!-- importazione MIO file di script -->
    <script src="./js/main.js"></script>

    <!-- importazione del file di script di Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
